{% set title = "질문게시판 상세보기" %}
{% set subtitle = "질문 게시글 보기" %}
{% extends "layout/base.html" %}
 
{% block content -%}
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ post.title }}
            <div class="content-date" style="padding-bottom: 10px">
               {{ post.dateFormat( post.createdAt ) }}
            </div>
        </div>
        <div class="panel-body">
            {{ post.description }}

        </div>
    </div>

    <a href="/admin/que" class="btn btn-default">목록으로</a>
    <a href="/admin/que/edit/{{ post.id }}" class="btn btn-primary">수정</a><br><br>



{% endblock %}
