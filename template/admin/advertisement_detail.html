{% set title = "홍보게시판 상세보기" %}
{% set subtitle = "홍보 게시글 보기" %}
{% extends "layout/base.html" %}
 
{% block content -%}
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ post.title }}
            <div class="content-date" style="padding-bottom: 10px">
                작성일 : {{ post.dateFormat( post.createdAt ) }}
            </div>
        </div>
        <div class="panel-body">
            {{ post.description }}

        </div>
    </div>

    <a href="/admin/adv" class="btn btn-default">목록으로</a>
    <a href="/admin/adv/edit/{{ post.id }}" class="btn btn-primary">수정</a>



{% endblock %}
