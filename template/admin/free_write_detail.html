{% set title = "자유게시판 상세보기" %}
{% set subtitle = "게시글 상세보기" %}
{% extends "layout/base.html" %}
 
{% block content -%}
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ post.title }}
        </div>
        <div class="panel-body">
            <div style="padding-bottom: 10px">
                작성일 : {{ post.dateFormat( post.createdAt ) }}
            </div>

            {{ post.description }}

        </div>
    </div>

    <a href="/admin/free_write" class="btn btn-default">목록으로</a>
    <a href="/admin/free_write/edit/{{ post.id }}" class="btn btn-primary">수정</a>



{% endblock %}
